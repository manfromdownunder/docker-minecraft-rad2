name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64]  # Only amd64 platform is listed here
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # QEMU setup removed as it's not required for x86_64-only builds
    #- name: Setup QEMU
    #  uses: docker/setup-qemu-action@v1

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1.9.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Determine architecture
      run: echo "ARCH=$(echo ${{ matrix.platform }} | cut -d/ -f2)" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: manfromdownunder/docker-minecraft-rad2:1.7, manfromdownunder/docker-minecraft-rad2:latest, manfromdownunder/docker-minecraft-rad2:${{ github.sha }}
        platforms: ${{ matrix.platform }}
        build-args: ARCH=${{ env.ARCH }}
